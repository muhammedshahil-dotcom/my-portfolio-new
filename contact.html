<!-- Contact Section -->
<main class="pt-5 mt-5">
  <section id="contact" class="py-5">
    <div class="container text-white">
      <h2 class="text-center mb-4">Contact Me</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label"><i class="fas fa-info-circle"></i> Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Reason for contact">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"><i class="fas fa-comment"></i> Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
